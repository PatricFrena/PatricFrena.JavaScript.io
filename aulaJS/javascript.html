    <div style="text-align: center; background-color: white;">
    <h2>Exemplo da Lâmpada</h2>
    <button
     onclick="document.querySelector('#Lâmpada').src = 'acesa.jpg'">
     Acender</button>
    <img src="apagada.jpg" id="lâmpada"
            onmouseover="acesa()" onmouseout="apagada()">

     onclick="document.querySelector('#Lâmpada').src = 'apagada.jpg'">
     Apagar</button>

    </div>
    <script>
        var lâmpada = document.querySelector("#Lâmpada");
